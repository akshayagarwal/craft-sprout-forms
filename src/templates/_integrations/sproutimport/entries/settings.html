{% import "_includes/forms" as forms %}

<div class="field element-options {{ id }}" style="display: none">

    {{ forms.selectField({
        label: "Form"|t('sprout-forms'),
        instructions: "Generate entries for this form."|t('sprout-forms'),
        name: "settings[formId]",
        options: formOptions,
        value: formOptions is defined ? formOptions : '',
    }) }}

</div>
