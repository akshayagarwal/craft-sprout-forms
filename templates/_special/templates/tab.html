
{% for tab in tabs %}
    
	{% set fields = tab.getFields() %}

	<hr>

	<div class="tab">

		<h3>{{ tab.name }}</h3>

		{% for field in fields %}
			{% include "field" with {
				field:    field.getField(),
				required: field.required,
				element:  entry
			} only %}
		{% endfor %}

	</div>

{% endfor %}
