{%- set submitValue = (customSettings.submitValue is defined ? customSettings.submitValue : "Submit") -%}
{%- set submitButton = (customSettings.submitButton is defined ? true : false) -%}
    
<form method="post" accept-charset="UTF-8">
    <input type="hidden" name="action" value="sproutForms/public/post">
    <input type="hidden" name="handle" value="{{ form.handle }}">
    
    {% if form.redirectUri %}
    <input type="hidden" name="redirect" value="{{ form.redirectUri }}">
    {% endif %}

    <div class="fields">
    {{ fields | raw }}
    </div>
	
    <div class="submit">
    {% if submitButton %}
        <button type="submit">{{ submitValue }}</button>
    {% else %}
        <input type="submit" value="{{ submitValue }}">
    {% endif %}
    </div>
        
    

</form>
