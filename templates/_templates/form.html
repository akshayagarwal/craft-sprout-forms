<form method="post" accept-charset="UTF-8">	
	
    {{ craft.sproutforms.msg() }}	    

    <input type="hidden" name="action" value="sproutForms/public/post">
    <input type="hidden" name="handle" value="{{ form.handle }}">
    
    {% if(form.redirect_on_submit) %}
    <input type="hidden" name="redirect" value="{{ form.redirect_on_submit }}">
    {% endif %}

    <div class="fields">
    {{ fields | raw }}
    </div>
					
	<input type="submit" value="Submit">

</form>
